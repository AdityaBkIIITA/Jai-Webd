<label for="fname">First name:</label><br>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br><br>
<label for="dob">DOB:</label><br>
<input type="date" id="dob" name="dob"><br><br><br>
<label for="father">Father's Name:</label><br>
<input type="text" id="father" name="father"><br><br>
Document:<br>
<input type="radio" id="Aadhar" name="doc">
<label for="Aadhar">Aadhar</label><br>
<input type="radio" id="DL" name="doc">
<label for="DL">Driving License</label><br>
<input type="radio" id="Other" name="doc">
<label for="Other">Other</label><br><br><br>
<label for="Gender">Gender</label>
<select name="Gender" id="Gender">
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Others">Others</option><br>
</select><br><br>
<label for="Description">Description:</label><br>
<textarea rows="4" cols="50" name="Description" id="Description"></textarea><br><br>
<input type="checkbox" id="Confirm" name="Confirm">
<label for="Confirm">Confirm</label><br>
<button type="submit" form="nameform" value="Submit">Submit</button><br><br><br>
